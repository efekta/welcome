    <div class="app">
      <div class="content">
        <div class="page-content">
          <div class="page-content__welcome">
            <h1 class="title">Welcome Page</h1>
            <p class="desc">Sign in to continue access pages</p>
          </div>
        </div>
        <div class="form-wrapp">
          <form class="welcome-form" id="welcome-form" method="get" action="">
            <h2 class="title title--welcome">Sign In</h2>
            <p class="desc desc--welcome">Sign in to continue access pages</p>
            <input class="welcome-form__item welcome-form__item--input _req _email" id="user_email" type="email" placeholder="Email Address" name="user_email" required><span class="error"></span>
            <input class="welcome-form__item welcome-form__item--input _req" id="psword" type="password" name="psword" placeholder="Password" maxlength="25" minlength="8" required><span class="error"></span>
            <buttun class="btn welcome-form__item welcome-form__item--continue" type="submit" name="submit" value="Submit">Continue</buttun>
            <p class="desc desc--welcome desc--welcome--connect">or Connect with Social Media</p><a class="welcome-form__item welcome-form__item--social welcome-form__item--social-twitter" href="#">Sign In With Twitter</a><a class="welcome-form__item welcome-form__item--social welcome-form__item--social-facebook" href="#">Sign In With Facebook</a>
          </form>
        </div>
